{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    {% load bootstrap4 %}
    <h2>Login</h2>
    <form action="{% url 'login' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
