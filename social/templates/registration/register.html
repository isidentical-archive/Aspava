{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}


{% block content %}
    {% load bootstrap4 %}
    <h2>Sign up</h2>
    <form action="{% url 'register' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
