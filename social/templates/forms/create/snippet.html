{% extends 'base.html' %}

{% block title %}Post snippet{% endblock %}
{% block css %}{{ form.media }}{% endblock %}

{% block content %}
    {% load bootstrap4 %}
    <h2>Post snippet to feed</h2>
    <form action="{% url 'create_snippet' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class='js-captcha-refresh'>Refresh Captcha</button>
            <button type="submit" class="btn btn-primary">Post snippet</button>
        {% endbuttons %}
    </form>
{% endblock %}
