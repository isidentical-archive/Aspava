{% extends 'base.html' %}

{% block title %}Post link{% endblock %}


{% block content %}
    {% load bootstrap4 %}
    <h2>Post link to feed</h2>
    <form action="{% url 'link' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Post link</button>
        {% endbuttons %}
    </form>
{% endblock %}
